<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WYBIERZ DZIEŃ</title>
  <style>
    :root {
      --red: #ff0000;
      --red-light: #ff000055;
      --font-family: 'Courier New', monospace;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: var(--red);
      font-family: var(--font-family);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      animation: backgroundFlicker 5s infinite;
      padding: 20px; /* na małych ekranach */
    }

    @keyframes backgroundFlicker {
      0%, 100% { background-color: #000; }
      45% { background-color: #0a0a0a; }
      55% { background-color: #000; }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 50px;
      text-shadow: 0 0 10px var(--red), 0 0 20px var(--red);
      animation: textFlicker 1.5s infinite;
      will-change: opacity;
    }

    @keyframes textFlicker {
      0%, 100% { opacity: 1; }
      45% { opacity: 0.5; }
      50% { opacity: 0.2; }
      55% { opacity: 0.5; }
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      max-width: 100%;
    }

    .buttons a {
      text-decoration: none;
    }

    .buttons button {
      background: transparent;
      border: 2px solid var(--red);
      color: var(--red);
      padding: 20px 30px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      text-transform: uppercase;
      position: relative;
      z-index: 1;
      will-change: background-color, color;
      border-radius: 4px;
      user-select: none;
      min-width: 120px;
    }

    .buttons button:hover,
    .buttons button:focus {
      background-color: var(--red);
      color: #000;
      outline: none;
      text-shadow: none;
    }

    .buttons button::before {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border: 1px dashed var(--red-light);
      animation: glow 2s infinite ease-in-out;
      z-index: -1;
      border-radius: 6px;
    }

    @keyframes glow {
      0% { opacity: 0.2; }
      50% { opacity: 1; }
      100% { opacity: 0.2; }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
        margin-bottom: 30px;
      }

      .buttons button {
        font-size: 1rem;
        padding: 15px 20px;
        min-width: 100px;
      }
    }
  </style>
</head>
<body>
  <h1>WYBIERZ DZIEŃ</h1>
  <div class="buttons" role="navigation" aria-label="Wybór dnia">
    <button type="button" onclick="location.href='day1.html'" aria-label="Dzień 1">Dzień 1</button>
    <button type="button" onclick="location.href='day2.html'" aria-label="Dzień 2">Dzień 2</button>
    <button type="button" onclick="location.href='day3.html'" aria-label="Dzień 3">Dzień 3</button>
    <button type="button" onclick="location.href='day4.html'" aria-label="Dzień 4">Dzień 4</button>
    <button type="button" onclick="location.href='day5.html'" aria-label="Dzień 5">Dzień 5</button>
  </div>
</body>
</html>
