<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Odblokowanie kolejnego dnia</title>
<style>
  :root {
    --bg: #0a0a0a;
    --container-bg: rgba(20, 20, 20, 0.9);
    --shadow-color: #aa0000cc;
    --text-color: #f5f5f5;
    --title-color: #ff4444;
    --title-shadow: #ff0000;
    --date-color: #ff6666;
    --date-shadow: #ff2222;
    --font-family: 'Courier New', monospace;
  }

  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: var(--font-family);
    background: var(--bg);
    color: var(--text-color);
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    user-select: none;
  }
  .container {
    background: var(--container-bg);
    padding: 3rem 4rem;
    border-radius: 15px;
    box-shadow: 0 0 25px var(--shadow-color);
    max-width: 480px;
    outline: none;
  }
  h1 {
    font-size: 2.8rem;
    margin-bottom: 1.5rem;
    color: var(--title-color);
    text-shadow: 0 0 12px var(--title-shadow);
    user-select: text;
    will-change: color, text-shadow;
  }
  p {
    font-size: 1.4rem;
    line-height: 1.6;
    color: #ddd;
    margin-bottom: 2rem;
    user-select: text;
  }
  .date {
    font-weight: bold;
    font-size: 1.6rem;
    color: var(--date-color);
    text-shadow: 0 0 8px var(--date-shadow);
    user-select: text;
  }

  @media (max-width: 500px) {
    .container {
      padding: 2rem 2rem;
      max-width: 90%;
    }
    h1 {
      font-size: 2rem;
    }
    p {
      font-size: 1.2rem;
    }
    .date {
      font-size: 1.3rem;
    }
  }
</style>
</head>
<body>
  <div class="container" role="main" aria-label="Informacja o odblokowaniu kolejnego dnia" tabindex="0">
    <h1>Kolejny dzień odblokuje się</h1>
    <p>Uwaga! Następna część zostanie udostępniona dopiero:</p>
    <div class="date" id="unlockDate">Ładowanie daty...</div>
  </div>

  <script>
    // ustaw datę odblokowania poniżej (rok, miesiąc (0-based), dzień, godzina, minuta)
    const unlockTimestamp = new Date(2025, 9, 12, 2, 13); // 12 października 2025, 02:13

    function formatDate(date) {
      const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
      return date.toLocaleString('pl-PL', options);
    }

    const unlockDateEl = document.getElementById('unlockDate');
    unlockDateEl.textContent = formatDate(unlockTimestamp);
  </script>
</body>
</html>
